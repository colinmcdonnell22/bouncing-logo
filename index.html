<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Logo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #logo {
            position: absolute;
            width: 200px;
            height: auto;
            /* Make the black logo appear white */
            filter: brightness(0) invert(1);
        }
        
        /* Mobile optimization */
        @media screen and (max-width: 768px) {
            #logo {
                width: 100px; /* Much smaller on mobile */
            }
        }
        
        /* Small mobile devices */
        @media screen and (max-width: 480px) {
            #logo {
                width: 60px; /* Even smaller on very small screens */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="logo" src="stable_radio_logo.webp" alt="Stable Radio Logo">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.getElementById('logo');
            const container = document.getElementById('container');
            
            // Get the dimensions - will be responsive based on screen size
            let logoWidth;
            let logoHeight;
            
            // Set speed (pixels per frame)
            let dx = 2;
            let dy = 2;
            
            // Adjust speed for mobile
            if (window.innerWidth <= 768) {
                dx = 1.5;
                dy = 1.5;
            }
            
            // Available colors for the logo
            const colors = [
                '#ff0000', // Red
                '#00ff00', // Green
                '#0000ff', // Blue
                '#ffff00', // Yellow
                '#ff00ff', // Magenta
                '#00ffff', // Cyan
                '#ff8800'  // Orange
            ];
            
            // Function to change logo color
            function changeColor() {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                // First invert to white, then apply color
                logo.style.filter = `brightness(0) invert(1) drop-shadow(0 0 0 ${randomColor}) saturate(1) brightness(1.2)`;
            }
            
            // Change color initially
            changeColor();
            
            // Wait for the image to load to get its actual dimensions
            logo.onload = () => {
                updateDimensions();
                setInitialPosition();
            };
            
            // Function to update dimensions based on current display
            function updateDimensions() {
                logoWidth = logo.offsetWidth;
                logoHeight = logo.offsetHeight;
            }
            
            // Set initial position
            function setInitialPosition() {
                x = Math.random() * (window.innerWidth - logoWidth);
                y = Math.random() * (window.innerHeight - logoHeight);
                
                // Apply the initial position
                logo.style.left = `${x}px`;
                logo.style.top = `${y}px`;
            }
            
            // Initialize position with estimated dimensions
            let x = Math.random() * (window.innerWidth - (window.innerWidth <= 768 ? 100 : 200));
            let y = Math.random() * (window.innerHeight - (window.innerWidth <= 768 ? 50 : 100));
            
            // Animation loop
            function animate() {
                // Update position
                x += dx;
                y += dy;
                
                // Boundary checks
                if (x <= 0 || x + logoWidth >= window.innerWidth) {
                    dx = -dx;
                    changeColor();
                }
                
                if (y <= 0 || y + logoHeight >= window.innerHeight) {
                    dy = -dy;
                    changeColor();
                }
                
                // Apply the new position
                logo.style.left = `${x}px`;
                logo.style.top = `${y}px`;
                
                // Continue the animation
                requestAnimationFrame(animate);
            }
            
            // Start the animation
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                // Update dimensions
                updateDimensions();
                
                // Keep the logo within the new window boundaries
                if (x + logoWidth > window.innerWidth) {
                    x = window.innerWidth - logoWidth;
                }
                if (y + logoHeight > window.innerHeight) {
                    y = window.innerHeight - logoHeight;
                }
                
                // Adjust speed for mobile
                if (window.innerWidth <= 768) {
                    dx = dx > 0 ? 1.5 : -1.5;
                    dy = dy > 0 ? 1.5 : -1.5;
                } else {
                    dx = dx > 0 ? 2 : -2;
                    dy = dy > 0 ? 2 : -2;
                }
            });
        });
    </script>
</body>
</html>
