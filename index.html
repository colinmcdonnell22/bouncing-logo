<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Logos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            border: 3px solid white;
            box-sizing: border-box;
        }
        .logo {
            position: absolute;
            height: auto;
        }
        #stable-logo {
            width: 300px;
            /* Make the black logo appear white */
            filter: brightness(0) invert(1);
        }
        
        /* Fullscreen button */
        #fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        #fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
        }
        
        /* Hide fullscreen button when in fullscreen mode */
        :fullscreen #fullscreen-btn {
            display: none;
        }
        
        /* Mobile optimization */
        @media screen and (max-width: 768px) {
            #stable-logo {
                width: 150px;
            }
            #fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }
        }
        
        /* Small mobile devices */
        @media screen and (max-width: 480px) {
            #stable-logo {
                width: 90px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="stable-logo" class="logo" src="stable_radio_logo.webp" alt="Stable Radio Logo">
        <button id="fullscreen-btn">Fullscreen</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stableLogo = document.getElementById('stable-logo');
            const container = document.getElementById('container');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            // Logo object to manage the stable logo
            const logos = [
                {
                    element: stableLogo,
                    width: 0,
                    height: 0,
                    x: 0,
                    y: 0,
                    dx: 1.45,
                    dy: 1.45,
                    colors: [
                        '#ff0000', '#00ff00', '#0000ff', '#ffff00', 
                        '#ff00ff', '#00ffff', '#ff8800'
                    ]
                }
            ];
            
            // Adjust speed for mobile
            if (window.innerWidth <= 768) {
                logos[0].dx = logos[0].dx > 0 ? 0.93 : -0.93;
                logos[0].dy = logos[0].dy > 0 ? 0.93 : -0.93;
            }
            
            // Function to change logo color
            function changeColor(logo) {
                const randomColor = logo.colors[Math.floor(Math.random() * logo.colors.length)];
                
                // Stable logo needs inversion to appear white, then color
                logo.element.style.filter = `brightness(0) invert(1) drop-shadow(0 0 0 ${randomColor}) saturate(1) brightness(1.2)`;
            }
            
            // Get estimated logo dimensions based on window size
            function getEstimatedDimensions(logoId) {
                let estimatedWidth;
                
                if (logoId === 'stable-logo') {
                    if (window.innerWidth <= 480) {
                        estimatedWidth = 90;
                    } else if (window.innerWidth <= 768) {
                        estimatedWidth = 150;
                    } else {
                        estimatedWidth = 300;
                    }
                    return { width: estimatedWidth, height: estimatedWidth / 3 };
                }
            }
            
            // Initialize each logo
            logos.forEach((logo, index) => {
                const dimensions = getEstimatedDimensions(logo.element.id);
                logo.width = dimensions.width;
                logo.height = dimensions.height;
                
                // Set initial positions (spread them out)
                logo.x = Math.random() * (window.innerWidth - logo.width);
                logo.y = Math.random() * (window.innerHeight - logo.height);
                
                // Apply initial position
                logo.element.style.left = `${logo.x}px`;
                logo.element.style.top = `${logo.y}px`;
                
                // Set initial color
                changeColor(logo);
            });
            
            // Function to update dimensions for a logo
            function updateDimensions(logo) {
                logo.width = logo.element.offsetWidth;
                logo.height = logo.element.offsetHeight;
                
                // Ensure the logo stays within bounds
                if (logo.x + logo.width > window.innerWidth) {
                    logo.x = window.innerWidth - logo.width;
                }
                if (logo.y + logo.height > window.innerHeight) {
                    logo.y = window.innerHeight - logo.height;
                }
            }
            
            // Handle image loading
            logos.forEach(logo => {
                logo.element.onload = () => {
                    updateDimensions(logo);
                };
            });
            
            // Animation loop
            function animate() {
                logos.forEach(logo => {
                    // Update position
                    logo.x += logo.dx;
                    logo.y += logo.dy;
                    
                    // Boundary checks - ensure logo is fully contained
                    if (logo.x < 0) {
                        logo.x = 0;
                        logo.dx = -logo.dx;
                        changeColor(logo);
                    } else if (logo.x + logo.width > window.innerWidth) {
                        logo.x = window.innerWidth - logo.width;
                        logo.dx = -logo.dx;
                        changeColor(logo);
                    }
                    
                    if (logo.y < 0) {
                        logo.y = 0;
                        logo.dy = -logo.dy;
                        changeColor(logo);
                    } else if (logo.y + logo.height > window.innerHeight) {
                        logo.y = window.innerHeight - logo.height;
                        logo.dy = -logo.dy;
                        changeColor(logo);
                    }
                    
                    // Apply the new position
                    logo.element.style.left = `${logo.x}px`;
                    logo.element.style.top = `${logo.y}px`;
                });
                
                // Continue the animation
                requestAnimationFrame(animate);
            }
            
            // Start the animation
            animate();
            
            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().then(() => {
                        fullscreenBtn.textContent = 'Exit Fullscreen';
                    }).catch(err => {
                        console.log('Error attempting to enable fullscreen:', err);
                    });
                } else {
                    document.exitFullscreen().then(() => {
                        fullscreenBtn.textContent = 'Fullscreen';
                    });
                }
            });
            
            // Handle fullscreen change events
            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    fullscreenBtn.textContent = 'Exit Fullscreen';
                } else {
                    fullscreenBtn.textContent = 'Fullscreen';
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                logos.forEach(logo => {
                    // Get new estimated dimensions
                    const dimensions = getEstimatedDimensions(logo.element.id);
                    
                    // Update dimensions with actual values if possible
                    updateDimensions(logo);
                    
                    // Adjust speed for mobile
                    if (window.innerWidth <= 768) {
                        logo.dx = logo.dx > 0 ? 0.93 : -0.93;
                        logo.dy = logo.dy > 0 ? 0.93 : -0.93;
                    } else {
                        logo.dx = logo.dx > 0 ? 1.45 : -1.45;
                        logo.dy = logo.dy > 0 ? 1.45 : -1.45;
                    }
                });
            });
        });
    </script>
</body>
</html>
